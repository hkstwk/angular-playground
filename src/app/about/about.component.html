<div class="ui raised segment">
  <h2 class="ui header">Observables</h2>
    <button type="button" class="ui positive button" (click)="add()"><i class="plus icon"></i></button>
    <button type="button" class="ui negative button" (click)="substract()"><i class="minus icon"></i></button>
    <button type="button" class="ui secondary button" (click)="clear()">Clear</button>
</div>
<div *ngIf="message" class="ui message">
  <pre>{{ message | json }}</pre>
</div>
