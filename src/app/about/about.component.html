<div class="ui raised segment">
  <h2 class="ui header">Observables</h2>
    <button type="button" class="ui positive button" (click)="add()">Add</button>
    <button type="button" class="ui negative button" (click)="substract()">Substract</button>
    <button type="button" class="ui secondary button" (click)="clear()">Clear</button>
</div>
<div *ngIf="counter" class="ui message">
  <pre>{{ counter | json }}</pre>
</div>
