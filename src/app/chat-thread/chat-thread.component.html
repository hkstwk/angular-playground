<div class="ui circular image">
  <img src="{{thread.avatarSrc}}">
</div>
<div class="content">
  <div class="header">
    {{thread.name}}
    <span *ngIf="selected">&bull;</span>
  </div>
  <div class="description">
    <p></p>
    <div class="message">{{thread.lastMessage.text}}</div>
  </div>
  <div class="extra">
    <div class="ui label"><a (click)="clicked($event)">Select</a></div>
  </div>
</div>
