<div class="ui segment">
  <div class="ui header">
    <img class="ui avatar mini image" src="{{thread.avatarSrc}}">
    <div class="content">
      {{thread.name}}
      <span *ngIf="selected">&bull;</span>
      <div class="sub header">
        <small class="message">{{thread.lastMessage.text}}</small>
        <a (click)="clicked($event)" class="ui link">Select</a>
      </div>
    </div>
  </div>
</div>
