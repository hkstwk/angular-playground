<div class="ui tiny image">
  <img src="{{thread.avatarSrc}}">
</div>
<div class="content">
  <div>
    <h3>
      <a id="clicked" (click)="clicked($event)">{{thread.name}} </a>
      <span *ngIf="selected">&bull;</span>
    </h3>
  </div>
  <div class="description">
    <div>{{thread.lastMessage.text}}</div>
  </div>
</div>
