<product-image id="productImg" [product]="product"></product-image>
<div class="content">
  <div id="productName" class="header">{{ product.name }}</div>
  <div class="meta">
    <div id="productSKU" class="product-sku">SKU #{{product.sku}}</div>
  </div>
  <div class="description">
    <product-department id="productDept" [product]="product"></product-department>
  </div>
</div>
<price-display [price]="product.price"></price-display>
